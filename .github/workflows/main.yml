name: React CI

on:
  push:
    branches:
      - main # Triggers on pushes to the main branch
  pull_request:
    branches:
      - main # Triggers on pull requests targeting the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Specifies the virtual environment

    steps:
      - uses: actions/checkout@v4 # Checks out your repository code

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your desired Node.js version
          cache: 'npm' # Caches npm dependencies
          cache-dependency-path: package-lock.json # Path to your lock file

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Assuming you have a test script defined in package.json

      - name: Build application
        run: npm run build # Assuming you have a build script defined in package.json